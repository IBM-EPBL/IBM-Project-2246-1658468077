<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/ed681c56b9.js" crossorigin="anonymous"></script>
    <title>Profile</title>
</head>

<body class="home bg-gray align-items-center justify-content-center full-height">
    <div class="bg-white p-3 rounded">
        <h2 class="f-700">{{name}}</h2>
        <table>
            <tr>
                <td class="text-secondary">Email:</td>
                <td class="ps-2">{{email}}</td>
            </tr>
            <tr>
                <td class="text-secondary">Mobile:</td>
                <td class="ps-2">{{phone}}</td>
            </tr>
        </table>
    </div>
</body>
</html>
