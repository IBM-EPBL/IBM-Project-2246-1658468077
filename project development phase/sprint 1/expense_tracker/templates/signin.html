<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <title>Sign in - Expend</title>
</head>
<body>
    <div class="d-flex bg-gray align-items-center justify-content-center">
        <form action="/" class="bg-white p-4 rounded-4 col-lg-4">
            <h1 class="text-warning f-700">Expend</h1>
            <h6 class="text-secondary mb-3">Your all in one expense tracker</h6>
            <h3 class="f-700">Sign in</h3>
            <input type="email" class="form-control mt-3" placeholder="Email" required />
            <input type="password" class="form-control mt-3" placeholder="Password" required />
            <div class="d-flex mt-4 align-items-center">
                <a>Forgot password?</a>
                <button type="submit" class="btn btn-success ms-auto">Log in</button>
            </div>
            <p class="text-center mt-5">New user? <a href="/sign-up">Register</a></p>
        </form>
    </div>
</body>
</html>
