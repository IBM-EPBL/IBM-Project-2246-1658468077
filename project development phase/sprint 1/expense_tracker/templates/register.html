<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/styles.css') }}">
    <title>Sign Up - Expend</title>
</head>
<body>
    <div class="full-height bg-gray align-items-center justify-content-center">
        <form class="bg-white p-5 rounded-4 col-lg-4">
            <h3 class="text-warning f-700">Sign up for expend</h3>
            <input type="email" class="form-control mt-3" placeholder="Email" required />
            <input type="text" class="form-control mt-3" placeholder="User name" required />
            <input type="text" class="form-control mt-3" placeholder="Roll number" required />
            <input type="password" class="form-control mt-3" placeholder="Password" required />
            <input type="password" class="form-control mt-3" placeholder="Confirm password" required />
            <div class="d-flex mt-4 align-items-center">
                <a href="/sign-in">Already have an account</a>
                <button type="submit" class="btn btn-success ms-auto">I'm in</button>
            </div>
        </form>
    </div>
</body>
</html>
